group 'ru.sergst'
version '1.0-SNAPSHOT'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'

    compile("org.springframework.boot:spring-boot-starter-web:1.3.3.RELEASE"){
        exclude(group: 'commons-logging')
    }
    //compile 'org.springframework.security:spring-security-web:4.0.4.RELEASE'
    compile('org.springframework.security.oauth:spring-security-oauth2:2.0.9.RELEASE') {
        exclude(group: 'commons-logging')
    }
    compile fileTree(dir: 'lib', include: '*.jar')
    compile 'org.slf4j:slf4j-log4j12:1.7.12'
    compile 'org.slf4j:slf4j-api:1.7.12'

    compile "org.apache.commons:commons-io:1.3.2"
}

jar {
    manifest {
        attributes 'Main-Class': 'ru.sergst.Application'
    }
    //dependsOn copyToLib
}

shadowJar {
    mergeServiceFiles('META-INF/lib')
}
